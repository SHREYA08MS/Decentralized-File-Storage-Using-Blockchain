<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Storage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #ffffff;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        /* Upload Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button {
            background: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #3e8e41;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: width 0.3s ease;
        }

        button:hover::before {
            width: 100%;
        }

        #result {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ffdddd;
        }

        /* File List Styles */
        .file-list {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            animation: fadeIn 1s ease;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .file-item p {
            margin: 5px 0;
        }

        .file-item button {
            background: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-item button:hover {
            background: #d32f2f;
        }

        /* Footer Styles */
        footer {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeIn 2s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Decentralized File Storage</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" />
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <p id="result"></p>
    <div class="file-list" id="fileList"></div>

    <footer>
        <p>üíæ Powered by Decentralized Technologies üåê</p>
    </footer>

    <script>
        // Upload a file
        async function uploadFile() {
            const formData = new FormData(document.getElementById('uploadForm'));
            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText =
                        `File uploaded successfully! IPFS Hash: ${result.ipfs_hash}`;
                    fetchFiles(); // Refresh the file list
                } else {
                    document.getElementById('result').innerText = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }

        // Fetch uploaded files
        async function fetchFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = 'Loading files...';
            try {
                const response = await fetch('http://127.0.0.1:5000/files');
                const files = await response.json();
                if (response.ok) {
                    fileList.innerHTML = files
                        .map(
                            file =>
                                `<div class="file-item">
                                    <p><strong>Name:</strong> ${file.name}</p>
                                    <p><strong>IPFS Hash:</strong> ${file.ipfs_hash}</p>
                                    <button onclick="deleteFile('${file.ipfs_hash}')">Delete</button>
                                </div>`
                        )
                        .join('');
                } else {
                    fileList.innerHTML = 'Error fetching files';
                }
            } catch (error) {
                fileList.innerHTML = `Error: ${error.message}`;
            }
        }

        // Delete a file
        async function deleteFile(ipfsHash) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/delete/${ipfsHash}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchFiles(); // Refresh the file list
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Load files on page load
        fetchFiles();
    </script>
</body>
</html>
